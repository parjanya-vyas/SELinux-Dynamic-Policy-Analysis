<title>Rules</title>
<h1>Rules</h1>
<p>Apol supports querying the following rule types:</p>
<ul>
<li>Constraints</li>
<li>Multi-level Security (MLS)</li>
<li>Role-based Access Control (RBAC)</li>
<li>Type Enforcement (TE)</li>
</ul>
